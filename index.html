<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>

<body>
    <div class="h1-container">
        <h1>Campo Minato Kengan</h1>
    </div>

    <button id="fight-button" type="button" class="btn btn-danger">Fight</button>

    <div class="select-container">
        <select id="difficulty-select">
            <option value="1">Difficoltà 1</option>
            <option value="2">Difficoltà 2</option>
            <option value="3">Difficoltà 3</option>
        </select>
    </div>


    <div class="message-container">
        <div id="message" class="message">

        </div>
    </div>

    <table id="grid" class="grid"></table>


    <div id="score-container" class="mt-3 d-none">
        <h2 id="score-text"></h2>
        <button id="reset-button" type="button" class="btn btn-danger">Reset</button>
    </div>

    <div class="score-container">
        <span id="score">0</span>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
